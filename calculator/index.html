<h2 style="text-align: center;"><span style="color: #d1cdcd">Enter Number:</span></h2>
<h4 style="text-align: center;"><span style="color: #d1cdcd;">Enter the number of people sentenced to get an approximate
        amount of sentences that would be false.</span></h4>
<p style="text-align: center; color: #d1cdcd;"><input id="number" style="color: #d1cdcd; border: solid 1px #c5ea0c;"
        maxlength="9" name="number" type="number" autofocus="" /></p>
<p style="text-align: center;">&nbsp;</p>
<p style="text-align: center;">&nbsp;</p>
<p style="text-align: center;">&nbsp;</p>
<p style="text-align: center;">&nbsp;</p>
<p id="input" style="text-align: center; color: #d1cdcd;">Number of people sentenced: 0</p>
<p id="output" style="text-align: center; color: #d1cdcd;">Number of false sentences: 0</p>
<label for="buttonredir" onclick="document.location.href='../index.html';" id="button-redir">Go back</label>

<script>
    function zoom() {
        document.body.style.zoom = "175%"
    }
    const number = document.getElementById('number')
    number.addEventListener('input', () => {
        document.getElementById("output").innerHTML =
            `Number of false sentences: ${percentage(document.getElementById("number").value, 4.1).toFixed(1)}`
        document.getElementById("input").innerHTML =
            `Number of people sentenced: ${document.getElementById("number").value * 1}`
    })

    function percentage(num, per) {
        return (num / 100) * per;
    }
</script>

<body onload="zoom()">
